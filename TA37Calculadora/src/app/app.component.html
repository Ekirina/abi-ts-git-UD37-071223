<div class="container">
  <div class="calculator dark"> <!--al añadir dark o active es una clase múltiple; de este modo se puede activar el tema DARK como DIV principal-->
      
      <div class="display-screen">
          <div id="display" class="display">{{display}}</div>
      </div>
      <div class="buttons">
          <table>
              <tr>
                  <td><button class="btn-operator" (click)="onButtonClick('clear')">C</button></td>
                  <td><button class="btn-operator" (click)="onButtonClick('/')">/</button></td>
                  <td><button class="btn-operator" (click)="onButtonClick('*')">*</button></td>
                  <td><button class="btn-operator" (click)="onButtonClick('backspace')"><</button></td>
              </tr>
              <tr>
                  <td><button class="btn-number" (click)="onButtonClick('7')">7</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('8')">8</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('9')">9</button></td>
                  <td><button class="btn-operator" (click)="onButtonClick('-')">-</button></td>
              </tr>
              <tr>
                  <td><button class="btn-number" (click)="onButtonClick('4')">4</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('5')">5</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('6')">6</button></td>
                  <td><button class="btn-operator" (click)="onButtonClick('+')">+</button></td>
              </tr>
              <tr>
                  <td><button class="btn-number" (click)="onButtonClick('1')">1</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('2')">2</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('3')">3</button></td>
                  <td rowspan="2"><button class="btn-equal" (click)="onButtonClick('equal')">=</button></td>
              </tr>
              <tr>
                  <td><button class="btn-operator" (click)="onButtonClick('.')">.</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('0')">0</button></td>
                  <td><button class="btn-number" (click)="onButtonClick('00')">00</button></td>
              </tr>
          </table>
      </div>
  </div>
</div>
